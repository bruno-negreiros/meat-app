<div class="col-md-9 col-xs-12">

  <div class="menu-item-info-box" *ngFor="let item of menu | async">
    <mt-menu-item  [menuItem]="item" (add)="shoppingCart.addItem($event)"></mt-menu-item>
  </div>
  <!-- /.info-box -->

</div>
<div class="col-md-3 col-xs-12">
  <!--INICIO DO CARRINHO-->
  <mt-shopping-cart #shoppingCart></mt-shopping-cart>
  <!-- FIM DO CARRINHO -->
</div>
<!-- FIM DO MENU -->
